<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Google Task Manager</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: white;
  }

  .container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px) saturate(180%);
    -webkit-backdrop-filter: blur(15px) saturate(180%);
    border-radius: 20px;
    padding: 35px;
    width: 380px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    animation: fadeIn 0.6s ease-in-out;
    border: 1px solid rgba(255,255,255,0.15);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 0.5px;
    font-weight: 600;
  }

  #taskForm {
    display: flex;
    gap: 8px;
    margin-bottom: 18px;
  }

  #taskInput {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    transition: box-shadow 0.2s ease, background 0.2s ease;
  }
  #taskInput::placeholder {
    color: rgba(255,255,255,0.7);
  }
  #taskInput:focus {
    box-shadow: 0 0 0 3px rgba(76,175,239,0.4);
    background: rgba(255, 255, 255, 0.2);
  }

  button {
    background: linear-gradient(135deg, #4cafef, #4CAF50);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s, background 0.3s;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #3a9be0, #43a047);
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background: rgba(255,255,255,0.12);
    padding: 10px 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.3s ease;
    border: 1px solid rgba(255,255,255,0.1);
    transition: background 0.2s ease, transform 0.2s ease;
  }
  li:hover {
    background: rgba(255,255,255,0.18);
    transform: translateY(-1px);
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  li button {
    background: rgba(255, 0, 0, 0.6);
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 8px;
    transition: background 0.2s ease;
  }
  li button:hover {
    background: rgba(255, 0, 0, 0.8);
  }

  .google-btn {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .hidden { display: none; }

  #userName {
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
    opacity: 0.85;
  }

  /* Custom checkbox styles for tasks */
  .checkbox {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    user-select: none;
    flex: 1;
  }
  .checkbox input {
    display: none;
  }
  .checkmark {
    width: 20px;
    height: 20px;
    border-radius: 6px;
    border: 2px solid rgba(255,255,255,0.9);
    background: rgba(255,255,255,0.08);
    position: relative;
    transition: background 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
  }
  .checkbox:focus-within .checkmark {
    box-shadow: 0 0 0 3px rgba(76, 175, 239, 0.35);
  }
  .checkbox input:checked + .checkmark {
    background: linear-gradient(135deg, #4cafef, #4CAF50);
    border-color: transparent;
  }
  .checkbox input:checked + .checkmark::after {
    content: "";
    position: absolute;
    left: 6px;
    top: 2px;
    width: 6px;
    height: 12px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  .task-text {
    color: white;
    opacity: 0.95;
    transition: opacity 0.2s ease, color 0.2s ease;
  }
  .checkbox input:checked ~ .task-text {
    text-decoration: line-through;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="container">
  <div class="google-btn" id="signinDiv"></div>

  <div id="userInfo" class="hidden">
    <p id="userName"></p>
    <button onclick="signOut()" style="margin-bottom: 15px; width: 100%;">Sign Out</button>
    <h2>Tasks</h2>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add a new task..." required>
      <button type="submit">+</button>
    </form>
    <ul id="taskList"></ul>
  </div>
</div>

<!-- Google Identity Services SDK -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
const CLIENT_ID = "194031744110-h8d10t8t4jh4dl96psj9hgclujmn0ob9.apps.googleusercontent.com";

function handleCredentialResponse(response) {
  try {
    const data = decodeJwtResponse(response.credential);
    localStorage.setItem("googleUser", JSON.stringify(data));
    initApp();
  } catch (e) {
    alert("Sign-in failed: Invalid token.");
    console.error(e);
  }
}

function decodeJwtResponse(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
  ).join(''));
  return JSON.parse(jsonPayload);
}

function initGoogleSignIn() {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse
  });
  google.accounts.id.renderButton(
    document.getElementById("signinDiv"),
    { theme: "outline", size: "large" }
  );
  google.accounts.id.prompt();
}

function initApp() {
  const user = JSON.parse(localStorage.getItem("googleUser"));
  if (user) {
    document.getElementById("signinDiv").classList.add("hidden");
    document.getElementById("userInfo").classList.remove("hidden");
    document.getElementById("userName").textContent = `Hello, ${user.name}`;
    loadTasks();
  } else {
    document.getElementById("signinDiv").classList.remove("hidden");
    document.getElementById("userInfo").classList.add("hidden");
  }
}

function signOut() {
  localStorage.removeItem("googleUser");
  initApp();
}

const taskForm = document.getElementById("taskForm");
const taskList = document.getElementById("taskList");

taskForm.addEventListener("submit", e => {
  e.preventDefault();
  const input = document.getElementById("taskInput");
  addTask(input.value);
  input.value = "";
});

function addTask(text) {
  const tasks = getTasks();
  tasks.push({ text, completed: false });
  saveTasks(tasks);
  renderTasks(tasks);
}

function deleteTask(index) {
  const tasks = getTasks();
  tasks.splice(index, 1);
  saveTasks(tasks);
  renderTasks(tasks);
}

function getTasks() {
  const user = JSON.parse(localStorage.getItem("googleUser"));
  const stored = JSON.parse(localStorage.getItem(`tasks_${user.sub}`)) || [];
  return stored.map(item => {
    if (typeof item === "string") {
      return { text: item, completed: false };
    }
    return { text: item.text, completed: !!item.completed };
  });
}

function saveTasks(tasks) {
  const user = JSON.parse(localStorage.getItem("googleUser"));
  localStorage.setItem(`tasks_${user.sub}`, JSON.stringify(tasks));
}

function renderTasks(tasks) {
  taskList.innerHTML = "";
  tasks.forEach((task, i) => {
    const li = document.createElement("li");

    const label = document.createElement("label");
    label.className = "checkbox";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "task-toggle";
    checkbox.checked = !!task.completed;
    checkbox.onchange = (e) => setTaskCompleted(i, e.target.checked);

    const checkmark = document.createElement("span");
    checkmark.className = "checkmark";

    const textSpan = document.createElement("span");
    textSpan.className = "task-text";
    textSpan.textContent = task.text;

    label.appendChild(checkbox);
    label.appendChild(checkmark);
    label.appendChild(textSpan);

    const delBtn = document.createElement("button");
    delBtn.textContent = "âœ•";
    delBtn.onclick = () => deleteTask(i);

    li.appendChild(label);
    li.appendChild(delBtn);
    taskList.appendChild(li);
  });
}

function setTaskCompleted(index, completed) {
  const tasks = getTasks();
  if (!tasks[index]) return;
  tasks[index].completed = !!completed;
  saveTasks(tasks);
  renderTasks(tasks);
}

function loadTasks() {
  renderTasks(getTasks());
}

window.onload = () => {
  initApp();
  initGoogleSignIn();
};
</script>
</body>
</html>
